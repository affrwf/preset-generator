<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Warface Preset Generator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div class="container">
  <h1>Warface Preset Generator</h1>

  <div class="card">
    <h2>Выберите класс</h2>
    <select id="classSelect">
      <option value="R">Штурмовик (R)</option>
      <option value="M">Медик (M)</option>
      <option value="E">Инженер (E)</option>
      <option value="S">Снайпер (S)</option>
    </select>
    <button id="generateBtn" class="generate-btn">Сгенерировать пресет</button>
  </div>

  <div class="card">
    <h2>Сгенерированный пресет</h2>
    <textarea id="presetOutput" rows="20" readonly></textarea>
    <div class="button-group">
      <button id="copyBtn">Скопировать</button>
      <button id="downloadBtn">Скачать</button>
    </div>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
